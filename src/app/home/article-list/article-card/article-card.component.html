<ng-container *ngIf="isListElement; else gridElement">
  <mat-card class="card">
    <mat-card-content class="row">
      <div class="col-12 d-flex align-items-end mb-3">
        <img class="avatar" src="https://lh3.googleusercontent.com/a-/AAuE7mD5y-tWK2WnLsqNh0MrwlGevj_5_fCDdmruoEku"
          alt="user">
        <h5 class="ml-4"><b>{{ article?.title }}</b></h5>
      </div>
      <div class="col-12 row justify-content-between">
        <p class="col-8">{{ article?.description | slice: 0: 100 }}...</p>
        <span class="col-4" class="font-grey">{{article?.created | timeAgo }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #gridElement>
  <mat-card class="card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h5><b>{{ article?.title }}</b></h5>
      <p>{{ article?.description | slice: 0: 150 }}...</p>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <img class="avatar" src="https://lh3.googleusercontent.com/a-/AAuE7mD5y-tWK2WnLsqNh0MrwlGevj_5_fCDdmruoEku"
            alt="user">
          <span class="ml-3 font-grey">Mischa Haenen</span>
        </div>
        <span class="font-grey">{{article?.created | timeAgo }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
