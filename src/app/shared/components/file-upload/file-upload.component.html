<div class="mt-3 dropzone" appDropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)">
  <h3>Dropzone</h3>
  <p>Füge deine Bilder hier hinzu</p>
  <div class="file">
    <label class="file-label">
      <button type="button" mat-raised-button (click)="fileInput.click()" color="primary">
        Bilder auswählen
      </button>
      <input
        hidden
        (change)="onInput($event)"
        #fileInput
        type="file"
        id="file"
        multiple
        accept="image/*"
      />
    </label>
  </div>
</div>
<h3>Uploads</h3>
<div *ngFor="let file of files">
  <app-file-upload-task [file]="file"></app-file-upload-task>
</div>
