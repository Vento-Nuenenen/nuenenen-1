<div class="container-fluid">
  <div class="row mb-2 align-items-baseline">
    <mat-form-field class="col-12 col-md-2 mr-2">
      <input matInput placeholder="Suche">
    </mat-form-field>
    <button class="col-12 col-md-1 mr-2" mat-raised-button>Wolfsstufe</button>
    <button class="col-12 col-md-1 mr-2" mat-raised-button>Pfadistufe</button>
    <button class="col-12 col-md-1 mr-2" mat-raised-button>Piostufe</button>
    <button class="col-12 col-md-1 mr-2" mat-raised-button>Roverstufe</button>
    <button class="col-12 col-md-1" mat-raised-button>Abteilung</button>
    <button class="col-12 col-md-1 ml-2" mat-raised-button (click)="openNewPostPage()">Beitrag hinzuf√ºgen</button>
  </div>
  <div class="row">
    <div class="col-12 col-md-8 d-flex" *ngIf="posts$ | async as posts">
      <mat-card class="col-12 col-md-6" *ngFor="let post of posts">
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{post.description}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ok</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-12 col-md-4">
      <app-next-events></app-next-events>
    </div>
  </div>
