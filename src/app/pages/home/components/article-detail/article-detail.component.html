<div class="nuenenen-container container">
  <h1>{{ article.title }}</h1>
  <div class="author-infosection">
    <img class="avatar" [src]="article.author_image" alt="author_image" />
    <div>
      <strong>{{ article.author }}</strong>
      <p>{{ article.created | timeAgo }}</p>
    </div>
  </div>
  <div class="article-text-section" [innerHTML]="article.description"></div>
</div>
