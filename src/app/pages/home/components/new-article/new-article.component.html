<div class="nuenenen-container container-fluid">
  <div class="p-3">
    <h1>Neuer Artikel hinzuf√ºgen</h1>
    <form class="row" [formGroup]="articleForm">
      <div class="col-12 col-lg-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Titel" formControlName="title" />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-select placeholder="Tags" formControlName="tag" name="tag">
            <mat-option *ngFor="let tag of tags$ | async" [value]="tag.name">
              {{ tag.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="w-100">
          <editor
            apiKey="j9whyve2yrokj4admnzdfbhh91b46h0g3lhqhjfprw4jnava"
            formControlName="description"
            [init]="{
              height: 500,
              menubar: false,
              plugins: plugins,
              toolbar: toolbar
            }"
          ></editor>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <app-file-upload></app-file-upload>
      </div>
    </form>
  </div>
  <div class="footer">
    <button
      class="mr-3"
      mat-raised-button
      color="primary"
      [disabled]="articleForm.invalid"
      (click)="save()"
    >
      Speichern
    </button>
    <button class="mr-3" mat-raised-button (click)="abort()">Abbrechen</button>
  </div>
</div>
