<mat-card class="card" (click)="open(article.id)">
  <img
    *ngIf="!isListElement"
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <h5>{{ article?.title }}</h5>
    <p>{{ article?.description | slice: 0:150 }}</p>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div>
        <img class="avatar" [src]="article.author_image" alt="user" />
        <span class="ml-3 font-grey">{{ article.author }}</span>
      </div>
      <span class="font-grey">{{ article.created | timeAgo }}</span>
    </div>
  </mat-card-content>
</mat-card>
