<mat-card class="card">
  <img
    *ngIf="!isListElement"
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <h5>{{ article?.title }}</h5>
    <p>{{ article?.description | slice: 0:150 }}</p>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div>
        <img
          class="avatar"
          src="https://lh3.googleusercontent.com/a-/AAuE7mD5y-tWK2WnLsqNh0MrwlGevj_5_fCDdmruoEku"
          alt="user"
        />
        <span class="ml-3 font-grey">Mischa Haenen</span>
      </div>
      <span class="font-grey">{{ article.created | timeAgo }}</span>
    </div>
  </mat-card-content>
</mat-card>
